<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AGV Systems - eProtocolo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00aaff, #0044cc);
            color: white;
            text-align: center;
            height: 100vh;
        }
        .container {
            background: white;
            color: #333;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .logo {
            width: 150px;
            margin: 0 auto 20px;
        }
        h1 {
            color: #0044cc;
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background: #0044cc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #003399;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="eprotocolo_logo.png" alt="LOGO DO AGV" class="logo">
        <h1>AGV Systems</h1>

        <button>Sou Aluno</button>
        <button>Sou Professor</button>
        <button>Sou Coordenador/Diretor</button>
    </div>

</body>
</html>
