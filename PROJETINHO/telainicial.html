<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Horários do Professor - Página do Aluno</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #001f3f; /* Navy Blue */
    color: #e0e6f2;
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.5;
  }
  main {
    flex: 1;
    padding: 48px 24px 48px;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }
  header {
    background: rgba(0, 31, 63, 0.95);
    position: sticky;
    top: 0;
    z-index: 100;
    padding: 20px 24px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.9);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.6rem;
    color: #ffffff;
  }
  .material-icons {
    font-family: 'Material Icons';
    font-weight: normal;
    font-style: normal;
    font-size: 28px;
    line-height: 1;
    letter-spacing: normal;
    text-transform: none;
    display: inline-block;
    white-space: nowrap;
    color: #ffffff;
    vertical-align: middle;
  }
  .schedule {
    background: rgba(255 255 255 / 0.07);
    border-radius: 20px;
    padding: 40px 36px 32px;
    overflow-x: auto;
    box-shadow: 0 10px 24px rgba(0, 0, 0, 0.7);
    display: flex;
    flex-direction: column;
  }
  .schedule h2 {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #ffffff;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    user-select: none;
  }
  table.agenda {
    border-collapse: collapse;
    width: 100%;
    min-width: 720px;
    table-layout: fixed;
    user-select: none;
    font-feature-settings: "liga" on, "calt" on;
  }
  table.agenda thead tr {
    background-color: rgba(255, 255, 255, 0.15);
  }
  table.agenda th,
  table.agenda td {
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 24px 20px;
    text-align: center;
    vertical-align: middle;
    word-wrap: normal;
    word-break: normal;
    overflow-wrap: break-word;
    white-space: normal;
    font-size: 1.2rem;
  }
  table.agenda th {
    color: #ffffff;
    font-weight: 700;
  }
  table.agenda tbody tr:nth-child(even) {
    background-color: rgba(255 255 255 / 0.06);
  }
  .class-block {
    border-radius: 14px;
    padding: 16px 12px;
    font-weight: 700;
    cursor: default;
    color: #001f3f;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 64px;
    box-shadow: inset 0 0 12px rgb(0 0 0 / 0.28);
    transition: background-color 0.3s ease, color 0.3s ease;
    overflow-wrap: break-word;
    word-break: break-word;
    white-space: normal;
  }
  .prof-jose {
    background: #f9a825;
  }
  .prof-maria {
    background: #e040fb;
  }
  .prof-carlos {
    background: #2979ff;
  }
  .prof-ana {
    background: #ff7043;
  }
  .present {
    background-color: #4caf50 !important;
    color: #ffffff !important;
  }
  .absent {
    background-color: #d32f2f !important;
    color: #f9d6d5 !important;
  }
  .image-display-section {
    margin-top: 32px;
    background: rgba(255 255 255 / 0.05);
    border-radius: 16px;
    padding: 20px 24px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.55);
    display: flex;
    flex-direction: column;
    align-items: center;
    max-height: 360px;
  }
  .image-display-section h3 {
    color: #ffffff;
    margin-bottom: 16px;
    font-weight: 700;
    font-size: 1.3rem;
  }
  .image-display-section img {
    max-width: 100%;
    max-height: 320px;
    object-fit: contain;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.7);
  }
  .placeholder {
    font-size: 1.25rem;
    color: #87a7d1;
    user-select: none;
    text-align: center;
    padding: 80px 0;
  }
  @media (max-width: 767px) {
    main {
      padding: 36px 16px 48px;
    }
    table.agenda {
      min-width: 100%;
    }
  }
  table.agenda:focus {
    outline: 3px solid #ffffff;
    outline-offset: 3px;
  }
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
  }
  nav {
    background: rgba(0, 31, 63, 0.9);
    padding: 12px 24px;
    box-shadow: 0 1px 5px rgb(0 0 0 / 0.7);
    position: sticky;
    top: 0;
    z-index: 150;
    display: flex;
    justify-content: flex-start;
    gap: 20px;
  }
  nav a {
    color: #e0e6f2;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  nav a:hover,
  nav a:focus {
    background-color: #4caf50;
    outline: none;
  }
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
<header>
  <h1>Horários do Professor - Visualização do Aluno</h1>
</header>
<nav aria-label="Navegação">
  <a href="student-schedule.html" aria-current="page">Cronograma</a>
  <a href="professor-schedule.html">Página do Professor</a>
</nav>
<main>
  <section class="schedule" aria-label="Cronograma do professor">
    <h2><span class="material-icons" aria-hidden="true">schedule</span> Cronograma de Aulas</h2>
    <table class="agenda" role="grid" aria-describedby="schedule-desc" tabindex="0">
      <caption id="schedule-desc" class="sr-only">Cronograma semanal do professor com horários e presenças</caption>
      <thead>
        <tr>
          <th scope="col">Horário</th>
          <th scope="col">Segunda</th>
          <th scope="col">Terça</th>
          <th scope="col">Quarta</th>
          <th scope="col">Quinta</th>
          <th scope="col">Sexta</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- Schedule rows inserted by JS -->
      </tbody>
    </table>

    <div class="image-display-section" aria-label="Imagem do cronograma do professor">
      <h3>Imagem do Cronograma</h3>
      <div id="image-container" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
        <p class="placeholder" id="image-placeholder">Nenhuma imagem enviada pelo professor ainda.</p>
      </div>
    </div>
  </section>
</main>

<script>
  // Professors data
  const professors = {
    jose: { name: 'José Silva', colorClass: 'prof-jose' },
    maria: { name: 'Maria Oliveira', colorClass: 'prof-maria' },
    carlos: { name: 'Carlos Souza', colorClass: 'prof-carlos' },
    ana: { name: 'Ana Paula', colorClass: 'prof-ana' }
  };

  // Current professor for demo
  const currentProfessorId = 'maria';

  const demoTime = new Date();
  demoTime.setHours(14,0,0,0);
  demoTime.setDate(demoTime.getDate() - ((demoTime.getDay() + 6) % 7 - 3));
  const now = demoTime;

  function timeToMinutes(t) {
    const [h,m] = t.split(':').map(Number);
    return h*60 + m;
  }

  const schedule = [
    { start: '08:00', end: '09:30', day: 1, professor: 'jose', subject: 'Matemática', attendance: 'present' },
    { start: '10:00', end: '11:30', day: 1, professor: 'maria', subject: 'História', attendance: 'absent' },
    { start: '13:00', end: '14:30', day: 1, professor: 'carlos', subject: 'Física', attendance: null },
    { start: '15:00', end: '16:30', day: 1, professor: 'ana', subject: 'Química', attendance: 'present' },

    { start: '08:00', end: '09:30', day: 2, professor: 'maria', subject: 'Geografia', attendance: 'present' },
    { start: '10:00', end: '11:30', day: 2, professor: 'carlos', subject: 'Matemática', attendance: 'present' },
    { start: '13:00', end: '14:30', day: 2, professor: 'ana', subject: 'Biologia', attendance: 'absent' },
    { start: '15:00', end: '16:30', day: 2, professor: 'jose', subject: 'Filosofia', attendance: null },

    { start: '08:00', end: '09:30', day: 3, professor: 'carlos', subject: 'História', attendance: 'present' },
    { start: '10:00', end: '11:30', day: 3, professor: 'ana', subject: 'Matemática', attendance: 'present' },
    { start: '13:00', end: '14:30', day: 3, professor: 'jose', subject: 'Física', attendance: 'absent' },
    { start: '15:00', end: '16:30', day: 3, professor: 'maria', subject: 'Química', attendance: null },

    { start: '08:00', end: '09:30', day: 4, professor: 'ana', subject: 'Geografia', attendance: null },
    { start: '10:00', end: '11:30', day: 4, professor: 'jose', subject: 'Matemática', attendance: null },
    { start: '13:00', end: '14:30', day: 4, professor: 'maria', subject: 'Filosofia', attendance: null },
    { start: '15:00', end: '16:30', day: 4, professor: 'carlos', subject: 'Biologia', attendance: null },

    { start: '08:00', end: '09:30', day: 5, professor: 'jose', subject: 'História', attendance: null },
    { start: '10:00', end: '11:30', day: 5, professor: 'maria', subject: 'Química', attendance: null },
    { start: '13:00', end: '14:30', day: 5, professor: 'carlos', subject: 'Matemática', attendance: null },
    { start: '15:00', end: '16:30', day: 5, professor: 'ana', subject: 'Filosofia', attendance: null }
  ];

  const timeslots = [...new Set(schedule.map(s => s.start + '-' + s.end))].sort((a,b) => {
    const aStart = timeToMinutes(a.split('-')[0]);
    const bStart = timeToMinutes(b.split('-')[0]);
    return aStart - bStart;
  });

  const gridMap = {};
  for(let day=1;day<=5;day++) {
    gridMap[day] = {};
    timeslots.forEach(slot => {
      gridMap[day][slot] = null;
    });
  }
  schedule.forEach(c => {
    if(c.professor === currentProfessorId) {
      const key = c.start + '-' + c.end;
      gridMap[c.day][key] = c;
    }
  });

  // Simulated list of classes present in the professor's image
  // Using keys "day-start" to simulate classes visually confirmed in the image
  // Update this list to reflect actual classes in the uploaded image
  const classesPresentInImage = new Set([
    "1-08:00", // Segunda 08:00-09:30
    "2-08:00", // Terça 08:00-09:30
    "2-10:00", // Terça 10:00-11:30
    "3-08:00", // Quarta 08:00-09:30
    "3-10:00"  // Quarta 10:00-11:30
    // Classes not listed here will show as red (absent)
  ]);

  function classKey(day, start) {
    return day + "-" + start;
  }

  function getClassBlockClass(c) {
    const startMin = timeToMinutes(c.start);
    const endMin = timeToMinutes(c.end);
    const dayOfWeek = ((now.getDay() + 6) % 7) + 1;
    const nowMin = now.getHours()*60 + now.getMinutes();

    // If class is included in image present classes, mark present green
    // Else mark absent red (highlight classes missing from the image)
    const key = classKey(c.day, c.start);

    if (classesPresentInImage.has(key)) {
      // Mark present only if class time passed and attendance present
      let classPassed = false;
      if(dayOfWeek > c.day) classPassed = true;
      else if(dayOfWeek === c.day && nowMin >= endMin) classPassed = true;

      if(c.attendance === 'present' && classPassed) {
        return 'class-block present';
      }
      // Otherwise default professor color for visible class
      return 'class-block ' + professors[c.professor].colorClass;
    } else {
      // Class missing from image, mark absent red
      return 'class-block absent';
    }
  }

  function buildScheduleTableBody() {
    const tbody = document.getElementById('schedule-body');
    tbody.innerHTML = '';
    timeslots.forEach(slot => {
      const tr = document.createElement('tr');
      const tdTime = document.createElement('th');
      tdTime.scope = "row";
      tdTime.textContent = slot;
      tr.appendChild(tdTime);

      for(let day=1; day<=5; day++) {
        const td = document.createElement('td');
        const c = gridMap[day][slot];
        if(c) {
          const div = document.createElement('div');
          div.className = getClassBlockClass(c);
          div.title = `${c.subject} (${c.start} às ${c.end}) - Presença: ${c.attendance ? c.attendance : 'Não informada'}`;
          const subjectSpan = document.createElement('span');
          subjectSpan.textContent = c.subject;
          div.appendChild(subjectSpan);
          tr.appendChild(td).appendChild(div);
        } else {
          td.textContent = '-';
          tr.appendChild(td);
        }
      }
      tbody.appendChild(tr);
    });
  }

  // Image URL storage key
  const IMAGE_STORAGE_KEY = `professor_schedule_image_${currentProfessorId}`;

  const imageContainer = document.getElementById('image-container');
  const placeholder = document.getElementById('image-placeholder');

  function loadImageFromStorage() {
    const imgUrl = localStorage.getItem(IMAGE_STORAGE_KEY);
    if(imgUrl) {
      placeholder.style.display = 'none';
      let existingImg = imageContainer.querySelector('img');
      if(!existingImg) {
        const img = document.createElement('img');
        img.src = imgUrl;
        img.alt = `Imagem do cronograma do professor ${professors[currentProfessorId].name}`;
        imageContainer.appendChild(img);
      } else {
        existingImg.src = imgUrl;
      }
    } else {
      placeholder.style.display = 'block';
      const existingImg = imageContainer.querySelector('img');
      if(existingImg) {
        imageContainer.removeChild(existingImg);
      }
    }
  }

  window.addEventListener('load', () => {
    buildScheduleTableBody();
    loadImageFromStorage();
  });

</script>
</body>
</html>
